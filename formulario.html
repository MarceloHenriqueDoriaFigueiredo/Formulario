<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de pesquisa</title>
    <link rel="icon" type="imagem/png" href="Imagens/Umut-Pulat-Tulliana-2-Korganizer.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inicioform">
        <h1 id="titulo"><strong>Formulario de Pesquisa de cohecimento sobre <br> a Lei geral de proteção de dados (LGPD)</strong></h1>
    </div>
    <form>
        <fieldset id="Nome">
            <form action="#">
                <div id="campo">
                    <label id="label1" for=""><strong>Nome:</strong> </label><br>
                    <input class="" type="text" name="Nome" id="nome" placeholder="Primeiro Nome" maxlength="50" size="18" required>
                    <input id="sobrenome" type="text" placeholder="Último Nome" size="18">
                </div>
            </form>
            <div id="email">
                <label id="email" for="email"><strong id="label2">E-mail:</strong><br>
                <input type="text" nome="email" id="Email" maxlength="50" placeholder="exemplo@exemplo.com.br" size="46" required>
            </div>
            <br>
            
            <div id="Nivel">
                    <label for="Nivel de conhecimento"><strong>Atuamente esta trabalhando ?</strong></label>
                    <select>
                        <option selected disabled value="">Selecione</option>
                        <option><strong>Sim</strong></option>
                        <option><strong>Não</strong></option>
                        <option><strong>Estou buscando uma oportunidade</strong></option>
                    </select>
            </div><br>
                
            <div class="pergunta1">
                    <label><strong>1 - Qual o ramo de atividade da sua empresa? </strong></label>
                <label> <br>
                    <input type="radio" name="p1" value="Bebidas">Bebidas
                </label> <br>
                <label>
                    <input type="radio" name="p1" value="Gráfica">Gráfica
                </label> <br>
                <label for="">
                    <input type="radio" name="p1" value="Comércio Varejista">Comércio Varejista
                </label> <br>
                <label>
                    <input type="radio" name="p1" value="Tecnologia">Tecnologia
                </label> <br>
                <label>
                     <input type="radio" name="p1" value="Saúde">Saúde
                </label>
            </div>

            <br>
            <div class="pergunta2">
                <label><strong>2 - Quantidade de dispositivos computacionais usados pela empresa (desktop; notebook; smartphone) </strong></label>
                <label> <br>
                    <input type="radio" name="p2" value="Nenhum">Nenhum
                </label> <br>
                <label>
                    <input type="radio" name="p2" value="Entre 1 e 3">Entre 1 e 3
                </label> <br>
                <label for="">
                    <input type="radio" name="p2" value="Entre 3 e 6">Entre 3 e 6
                </label> <br>
                <label>
                    <input type="radio" name="p2" value="Entre 6 e 9">Entre 6 e 9
                </label> <br>
                <label>
                    <input type="radio" name="p2" value="Mais de 10">Mais de 10
                </label>
            </div>

            <br>
            <div class="pergunta3">
                <label><strong>3 - Suporte e manutenção (redes e computadores) é feito por:</strong></label>
                <label> <br>
                    <input type="radio" name="p3" value="Funcionário/Equipe própria">Funcionário/Equipe própria
                </label> <br>
                <label>
                    <input type="radio" name="p3" value="Profissional autônomo/Empresa">Profissional autônomo/Empresa
                </label>
            </div>
            
            <br>
            <div class="pergunta4">
                <label><strong>4 - Desenvolvimento de Software é feito:</strong></label>
                <label><br>
                    <input type="radio" name="p4" value="Funcionário ou Equipe própria">Funcionário ou Equipe própria
                </label> <br>
                <label>
                    <input type="radio" name="p4" value="Profissional autônomo/Empresa">Profissional autônomo/Empresa
                </label> <br>
                <label for="">
                    <input type="radio" name="p4" value="Download ou uso de software disponível">Download ou uso de software disponível
                </label>
            </div>
            
            <br>
            <div class="pergunta5">
                <label><strong>5 - Os dados de clientes, funcionários, fornecedores, dentre outros, da sua empresa são armazenados em:</strong></label>
                <label> <br>
                    <input type="radio" name="p5" value="Fichas de preenchimento">Fichas de preenchimento
                </label> <br>
                <label>
                    <input type="radio" name="p5" value="Computador/servidor específico da própria empresa">Computador/servidor específico da própria empresa
                </label> <br>
                <label for="">
                    <input type="radio" name="p5" value="Hospedado em Nuvem (Cloud)">Hospedado em Nuvem (Cloud)
                </label> <br>
                <label>
                    <input type="radio" name="p5" value="Não sei">Não sei
                </label>
            </div>

            <br>
            <div class="pergunta6">
                <label><strong>6 - Atualmente, qual o perfil do seu cliente?</strong></label>
                <label> <br>
                    <input type="radio" name="p6" value="Somente Local (loja física)">Somente Local (loja física)
                </label> <br>
                <label>
                    <input type="radio" name="p6" value="Âmbito Nacional e/ou Internacional (somente e-commerc">Âmbito Nacional e/ou Internacional (somente e-commerce)
                </label> <br>
                <label for="">
                    <input type="radio" name="p6" value="Âmbito Nacional e/ou Internacional (e-commerce e loja física)">Âmbito Nacional e/ou Internacional (e-commerce e loja física)
                </label>
            </div>

            <br>
            <div class="pergunta7">
                <label><strong>7 - Como classifica o seu conhecimento atual e dos seus funcionários sobre a Lei Geral de Proteção de Dados (LGPD) – Lei Nº 13.709, de 14 de agosto de 2018?</strong></label>
                <label> <br>
                    <input type="radio" name="p7" value="Nenhum"> Nenhum
                </label> <br>
                <label>
                    <input type="radio" name="p7" value="Ouvir falar (internet, jornais, etc.">Ouvir falar (internet, jornais, etc.)
                </label> <br>
                <label for="">
                    <input type="radio" name="p7" value="Algum">Algum
                </label> <br>
                <label>
                    <input type="radio" name="p7" value="Relevante">Relevante
                </label>
            </div> 
            
            <br>
            <div class="pergunta8">
                <label><strong>8 - Há conhecimento que sua empresa já tenha sido vítima de vazamento de dados pessoais?</strong></label>
                <label> <br>
                    <input type="radio" name="p8" value="Sim">Sim
                </label> <br>
                <label>
                    <input type="radio" name="p8" value="Não">Não
                </label> <br>
                <label for="">
                    <input type="radio" name="p8" value="Desconheço">Desconheço
                </label>
            </div>

            <br>
            <div class="pergunta9">
                <label><strong>9 - Como classifica a atual capacidade de adequação da sua empresa a LGPD?</strong></label>
                <label> <br>
                    <input type="radio" name="p9" value="Nenhum">Nenhum
                </label> <br>
                <label>
                    <input type="radio" name="p9" value="Desconheço"> Desconheço
                </label> <br>
                <label for="">
                    <input type="radio" name="p9" value="Iniciada">Iniciada
                </label> <br>
                <label>
                    <input type="radio" name="p9" value="Plena">Plena
                </label>
            </div>

            <br>
            <div class="pergunta10">
                <label><strong>10 - Assinale todas as opções do tipo de dados que estão armazenados na ficha ou no banco de dados da sua empresa (clientes, funcionários, fornecedores):</strong></label>
                <label> <br>
                    <input type="checkbox" name="p10" value="Dados pessoais comuns: Nome, endereço, CPF, RG, Telefone.">Dados pessoais comuns: Nome, endereço, CPF, RG, Telefone.
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Opinião política e partidária">Opinião política e partidária
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Filiação sindical"> Filiação sindical
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Origem racial e étnica">Origem racial e étnica
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Convicção religiosa">Convicção religiosa
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Saúde">Saúde
                </label> <br>
                <label>
                    <input type="checkbox" name="p10" value="Orientação sexual">Orientação sexual
                </label>
            </div>
                        
            <br>
            <div class="pergunta11">
                <label><strong>11 - Você estaria disposto a participar ou indicar um funcionário para palestra e/ou curso de capacitação sobre a LGPD?</strong></label>
                <label> <br>
                    <input type="radio" name="p11" value="Com certeza">Com certeza
                </label> <br>
                <label>
                    <input type="radio" name="p11" value="Talvez">Talvez
                </label> <br>
                <label for="">
                    <input type="radio" name="p11" value="Não necessário">Não necessário
                </label>
            </div>
            
            <br>
            <div id="perguta12">
                <label><strong>12 - Quais são as potenciais dificuldades que sua empresa teria atualmente para implementar ações relacionadas a implantação da LGPD?</strong></label>
                <p>Resposta: </p>
                <textarea name="#" id="#" cols="250" rows="6" style="width: 67em;" ></textarea><br> <br>
            <br>
            <div class="msg"></div><br>
            <div class="button">
                <button type="submit" id="button" onclick="validar()">Enviar</button>
            </div>
                        
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
